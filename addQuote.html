<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quotify</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Quotify</h1>
        </div>

        <div class="container">
            <div class="text-center">
                <a href="index.html">Random Quote(API)</a> |
                <a href="randomQuoLocal.html">Random Quote(Local)</a> |
                <a href="addQuote.html">Add Quote</a> |
                <a href="listQuote.html">List All Quotes</a>
            </div><br>

            <div class="text-center">
                <form action="">
                    <textarea name="quote" id="writeQuote" cols="100" rows="10" value=""></textarea><br><br>
                    <input type="text" id="writeAuthor" name="author" value=""><br><br>
                    <button type="submit" id="submission">Submit</button>
                </form>
            </div>  
        </div>
        <script>
            // setting up local storage 
            let quotes

            if(localStorage.getItem("quotes")){
                quotes = JSON.parse(localStorage.getItem("quotes"))
            }else{
                localStorage.setItem("quotes", JSON.stringify([]))
                quotes = JSON.parse(localStorage.getItem("quotes"))
            }

            const writeQuoteHandle = document.getElementById("writeQuote")
            const writeAuthorHandle = document.getElementById("writeAuthor")
            const submitHandle = document.getElementById("submission")

            submitHandle.addEventListener("click", function(){
                // here we are creating an empty 'quote' object
                // to that we r adding the text area and text box value
                // by creating the keys author and title
                
                const quote = {} 
                quote.author = writeAuthorHandle.value
                quote.title = writeQuoteHandle.value
                // and pushed into the quotes array which is created during local storage
                quotes.push(quote) 
                // storing into local storage .
                // if this is not done then the local storage will be empty
                localStorage.setItem("quotes", JSON.stringify(quotes))
            })
        </script>
    </body>
</html>
