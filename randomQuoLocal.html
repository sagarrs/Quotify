<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quotify</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Quotify</h1>
        </div>

        <div class="container">
            <div class="text-center">
                <a href="">Random Quote(API)</a> |
                <a href="">Random Quote(Local)</a> |
                <a href="">Add Quote</a> |
                <a href="">List All Quotes</a>
            </div><br>

            <div class="jumbotron text-center">
                <span id="showQuote"><p></p></span><br>
                <span id="showAuthor"><p></p></span>
            </div>
            <button class="btn btn-secondary" id="save">Save</button>
            <div class="text-center">
                <button class="btn btn-secondary" type="submit" id="getQuote">Get Another Quote</button>
            </div>
        </div>

        <script>
            let quotes

            if(localStorage.getItem("quotes")){
                quotes = JSON.parse(localStorage.getItem("quotes"))
            }else{
                localStorage.setItem("quotes", JSON.stringify([]))
                quotes = JSON.parse(localStorage.getItem("quotes"))
            }

            const showQuoteHandle = document.getElementById("showQuote")
            const showAuthorHandle = document.getElementById("showAuthor")
            const getQuoteHandle = document.getElementById("getQuote")
            const saveHandle = document.getElementById("save")

            getQuoteHandle.addEventListener("click", function(){
                for(let i = 0; i < quotes.length; i++){
                    console.log(quotes[i].title)
                    showQuoteHandle.innerHTML = quotes[i].title
                    showAuthorHandle.innerHTML = quotes[i].author
                }
            })
        </script>
    </body>
</html>
