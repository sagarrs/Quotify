<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quotify</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Quotify</h1>
        </div>

        <div class="container">
            <div class="text-center">
                <a href="">Random Quote(API)</a> |
                <a href="">Random Quote(Local)</a> |
                <a href="">Add Quote</a> |
                <a href="">List All Quotes</a>
            </div><br>

            <div class="jumbotron text-center">
                <span id="showQuote"><p>Veer Bhogya Vasundhara</p></span><br>
                <span id="showAuthor"><p> - Rajputana Rifles</p></span>
            </div>

            <div class="text-center">
                <button class="btn btn-secondary" type="submit" id="getQuote">Get Another Quote</button>
            </div>
        </div>

        <script>
            const showQuoteHandle = document.getElementById("showQuote")
            const showAuthorHandle = document.getElementById("showAuthor")
            const getQuoteHandle = document.getElementById("getQuote")

            getQuoteHandle.addEventListener("click", function(){
                const xhr = new XMLHttpRequest()
                xhr.open("GET", "http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=")
                xhr.send()

                xhr.onload = function(){
                    const quotes = JSON.parse(xhr.responseText)
                    showQuoteHandle.innerHTML = quotes[0].content
                    console.log(quotes[0].content)
                    showAuthorHandle.innerHTML = "-" + " " + quotes[0].title
                }
            })
        </script>
    </body>
</html>
